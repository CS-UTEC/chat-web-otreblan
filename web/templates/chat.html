<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Char</title>
		<script src="/static/node_modules/jquery/dist/jquery.js" charset="utf-8">
		</script>
		<script src="/static/node_modules/js-cookie/src/js.cookie.js" charset="utf-8">
		</script>
		<script src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
		<script src="/static/js/chat.js" charset="utf-8"></script>
		<script src="https://cdn3.devexpress.com/jslib/20.1.3/js/dx.all.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/20.1.3/css/dx.common.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/20.1.3/css/dx.light.css" />
		<link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
		<style type="text/css" media="screen">
			.messages-scroll {
				height: 400px;
				overflow: auto;
			}
		</style>
	</head>
	<body onload="update_table()">
		<button type="button" onclick="update_table()" class="btn btn-primary">
			Update
		</button>
		<button type="button" onclick="logout()" class="btn btn-danger">
			Logout
		</button>
		<table class="table">
			<tr>
				<td>
					<div id="contacts" class="messages-scroll">
					</div>
				</td>
				<td>
					<div id="messages" class="messages-scroll">
					</div>
				</td>
			</tr>
		</table>
		<div>

			<button type="button" onclick="send()" class="btn btn-primary">
				Send
			</button>

			<div class="left-content">
				<div id="text-box"></div>
			</div>

			<div class="dx-fieldset">
				<div class="dx-fieldset-header">Send to</div>
				<div class="dx-field">
					<div id="user-list"></div>
				</div>
			</div>
		</div>
	</body>
</html>
